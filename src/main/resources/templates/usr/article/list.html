<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">

    <head>
        <title>온라인 마크다운 PPT 서비스! 피피토 | PPT 리스트</title>
    </head>

    <div layout:fragment="content">
        <div>
            <table>
                <tr>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
                <tr th:each="article : ${articles}">
                    <td><span th:text="${article.title}"></span></td>
                    <td th:with="member = ${article.member}">
                        <span th:text="${member.nickname}"></span>
                    </td>
                    <td><span th:text="${article.regDate}"></span></td>
                </tr>
            </table>
        </div>
    </div>

</html>
